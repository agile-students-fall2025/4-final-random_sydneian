name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    # All `run:` commands in this job will execute from ./back-end
    defaults:
      run:
        working-directory: ./back-end

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
        # this echo still runs in ./back-end but doesn't depend on it

      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v5
        # checkout still goes to the workspace root

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: back-end/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run formatter
        run: npm run format
        # change the script name if your formatter script is different

      - name: Run tests
        run: npm test
        # or: npm run test

      # This one should show the root of the repo, so override working-directory
      - name: List files in the repository
        run: ls ${{ github.workspace }}
        working-directory: ${{ github.workspace }}

      - run: echo "ğŸ This job's status is ${{ job.status }}."
        working-directory: ./back-end

services:
  backend:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    container_name: random_sydneian_backend
    env_file:
      - ./back-end/.env
    volumes:
      - ./back-end/.env:/usr/src/app/.env:ro
    environment:
      - NODE_ENV=docker-production
      - PORT=8000
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: random_sydneian_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"  # Docker listens on host port 8080, Nginx on host will proxy to this
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app_network:
    name: random_sydneian_net
    driver: bridge
